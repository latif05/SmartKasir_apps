<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartKasir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            padding: 1rem;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            padding: 1.5rem;
            text-align: center;
            color: white;
        }
        .login-header .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            backdrop-filter: blur(10px);
        }
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            opacity: 0.9;
        }
        .login-body {
            padding: 1.5rem;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
        }
        .login-form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .login-form-control:focus {
            outline: none;
            border-color: #667EEA;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .forgot-link {
            color: #667EEA;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748B;
        }
        .register-link a {
            color: #667EEA;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive */
        @media (max-width: 767px) {
            .login-container {
                padding: 0.75rem;
            }
            
            .login-header {
                padding: 1.25rem;
            }
            
            .login-header .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
            }
            
            .login-header h1 {
                font-size: 1.25rem;
            }
            
            .login-header p {
                font-size: 0.875rem;
            }
            
            .login-body {
                padding: 1.25rem;
            }
            
            .login-form-control {
                padding: 0.75rem 0.875rem 0.75rem 2.5rem;
                font-size: 0.95rem;
            }
            
            .input-icon {
                left: 0.875rem;
            }
            
            .btn-login {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-cash-register"></i>
                </div>
                <h1>SmartKasir</h1>
                <p>Sistem Kasir Pintar untuk UMKM</p>
            </div>
            
            <div class="login-body">
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email atau Username</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="login-form-control" id="email" name="email" required placeholder="Masukkan email atau username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="login-form-control" id="password" name="password" required placeholder="Masukkan password">
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ingat saya</label>
                        </div>
                        <a href="#" class="forgot-link">Lupa password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                </form>
                
                <div class="register-link">
                    Belum punya akun? <a href="register.html">Daftar sekarang</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo credentials untuk testing
            // Username/Email: admin atau admin@smartkasir.com
            // Password: password atau 123456
            
            if ((email === 'admin' || email === 'admin@smartkasir.com') && 
                (password === 'password' || password === '123456')) {
                alert('Login berhasil! Selamat datang di SmartKasir.');
                window.location.href = 'index.html';
            } else {
                alert('Login gagal! Kredensial tidak valid.\n\nUntuk demo:\nUsername: admin atau admin@smartkasir.com\nPassword: password atau 123456');
            }
        }
    </script>
</body>
</html>

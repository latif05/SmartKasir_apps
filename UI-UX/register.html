<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SmartKasir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            padding: 2rem;
        }
        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .register-header {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            padding: 1.5rem;
            text-align: center;
            color: white;
        }
        .register-header .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .register-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .register-header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        .register-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
        }
        .login-form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .login-form-control:focus {
            outline: none;
            border-color: #667EEA;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            gap: 0.5rem;
        }
        .strength-bar {
            flex: 1;
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
        }
        .strength-bar.active {
            background: #10B981;
        }
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .terms input[type="checkbox"] {
            margin-top: 0.2rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .terms a {
            color: #667EEA;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748B;
        }
        .login-link a {
            color: #667EEA;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive */
        @media (max-width: 767px) {
            .register-container {
                padding: 0.75rem;
            }
            
            .register-header {
                padding: 1.25rem;
            }
            
            .register-header .logo {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }
            
            .register-header h1 {
                font-size: 1.25rem;
            }
            
            .register-header p {
                font-size: 0.8rem;
            }
            
            .register-body {
                padding: 1.25rem;
                max-height: calc(100vh - 150px);
            }
            
            .login-form-control {
                padding: 0.75rem 0.875rem 0.75rem 2.5rem;
                font-size: 0.95rem;
            }
            
            .input-icon {
                left: 0.875rem;
            }
            
            .btn-register {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-cash-register"></i>
                </div>
                <h1>Daftar Sekarang</h1>
                <p>Buat akun untuk mulai menggunakan SmartKasir</p>
            </div>
            
            <div class="register-body">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label" for="name">Nama Lengkap</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="login-form-control" id="name" name="name" required placeholder="Masukkan nama lengkap">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="login-form-control" id="email" name="email" required placeholder="Masukkan email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">Nomor Telepon</label>
                        <div class="input-group">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" class="login-form-control" id="phone" name="phone" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="storeName">Nama Toko/Usaha</label>
                        <div class="input-group">
                            <i class="fas fa-store input-icon"></i>
                            <input type="text" class="login-form-control" id="storeName" name="storeName" required placeholder="Masukkan nama toko/usaha">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="login-form-control" id="password" name="password" required placeholder="Minimal 8 karakter">
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar active"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <span style="color: #64748B;">Kuat</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="login-form-control" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi password">
                        </div>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a></label>
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus"></i> Daftar Sekarang
                    </button>
                </form>
                
                <div class="login-link">
                    Sudah punya akun? <a href="login.html">Masuk di sini</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Simulate successful registration
            alert('Registrasi berhasil! Mengarahkan ke halaman login...');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
